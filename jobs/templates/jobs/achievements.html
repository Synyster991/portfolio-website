{% extends 'base.html' %}
{% load static %}

{% block contect %}

<img src="{% static 'drops.png' %}" width="100%" class="edit-drops-margins"/>
<div class="container">
<h1>Achievements</h1>
<div class="row">
{% for achievement in achievements.all %}
  <a href="{% url 'achievement_detail' achievement.id %}" class="hover-card-effect text-muted text-decoration-none">
<div class="card mb-3 ml-2 mr-2" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ achievement.icon.url }}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title mb-1">{{ achievement.title }}</h4>
        <h6 class="card-title">{{ achievement.sub_title }}</h6>
        <p class="card-text text-justify">{{ achievement.summary }}</p>
        <p class="card-text text-right"><small class="text-muted">Issued by {{ achievement.issued_by }}</small></p>
      </div>
    </div>
  </div>

</div>
    </a>{% endfor %}
</div>
</div>

{% endblock %}
